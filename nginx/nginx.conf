events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP
    server {
        listen 80;
        server_name api.cure-lingo.com;
        charset utf-8;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

