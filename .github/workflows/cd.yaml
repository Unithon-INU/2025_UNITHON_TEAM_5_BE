name: CD - Build, Push to DockerHub, Deploy to GCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build --no-daemon -x test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/curelingo-backend:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/curelingo-backend:latest

      - name: Copy necessary files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_SERVER_HOST }}
          username: curelingo
          key: ${{ secrets.GCP_SERVER_SSH_KEY }}
          port: 22
          source: |
            docker-compose.prod.yaml
            .env
            nginx/
            certbot/
          target: /home/curelingo/app/

      - name: Deploy via docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_SERVER_HOST }}
          username: curelingo
          key: ${{ secrets.GCP_SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/curelingo/app
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            docker compose -f docker-compose.prod.yaml pull
            docker compose -f docker-compose.prod.yaml down --remove-orphans || true
            docker compose -f docker-compose.prod.yaml up -d --pull always --build
            docker system prune -af