name: CD - Deploy to GCP (prod compose)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/curelingo-backend
          docker build -t $IMAGE_NAME:latest -f Dockerfile .
          docker push $IMAGE_NAME:latest

      - name: Check files before SCP
        run: |
          echo "== [RUNNER WORKSPACE] =="
          pwd
          echo "--- ls -al ---"
          ls -al
          echo "--- ls -al ./nginx ---"
          ls -al ./nginx
          echo "--- ls -l docker-compose.prod.yaml ---"
          ls -l docker-compose.prod.yaml

      - name: Copy Compose and Nginx Config to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_SERVER_HOST }}
          username: ${{ secrets.GCP_SERVER_USER }}
          key: ${{ secrets.GCP_SERVER_SSH_KEY }}
          port: 22
          source: |
            ./docker-compose.prod.yaml
            ./nginx/
          target: ~/app/

      - name: Deploy on GCP server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_SERVER_HOST }}
          username: ${{ secrets.GCP_SERVER_USER }}
          key: ${{ secrets.GCP_SERVER_SSH_KEY }}
          port: 22
          script: |
            cd ~/app
            echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/curelingo-backend:latest
            docker compose -f docker-compose.prod.yaml down
            docker compose -f docker-compose.prod.yaml up -d --remove-orphans